<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {
                // multiple choice
                let minute = document.querySelector(".incorrect");
                let hour = document.querySelector(".incorrect");
                let day = document.querySelector(".incorrect");
                let month = document.querySelector(".incorrect");
                let year = document.querySelector(".correct");
                let ls = document.querySelectorAll("button");
                let incorrects = document.querySelectorAll(".incorrect")

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function () {
                        for (let j = 0; j < ls.length; j++) {
                        ls[j].style.backgroundColor = "#d9edff";
                    }
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#feedback1").innerHTML = "Incorrect!";
                    });
                }

                document.querySelector(".correct").addEventListener("click", approve);
                function approve() {
                    for (let i = 0; i < ls.length; i++) {
                        ls[i].style.backgroundColor = "#d9edff";
                    }
                    if (this.className === "correct") {
                        this.style.backgroundColor = "green";
                        document.querySelector("#feedback1").innerHTML = "Correct!";
                    }
                }

                // free response
                let textBox = document.getElementById("name");
                document.querySelector("#submit").addEventListener("click", check)

                function check () {
                    if (textBox.value.toLowerCase() === "hand") {
                        textBox.style.backgroundColor = "green";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    } else {
                        textBox.style.backgroundColor = "red";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    }
                }
            })

        </script>
    </head>
    <body>

            <h1>Trivia!</h1>
        </div>

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>

                <button class="incorrect">30 days</button>
                <button class="incorrect">30 months</button>
                <button class="correct">30 years</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>

</html>
